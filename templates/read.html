<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/logo.png" alt="logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/message">Send message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Read messages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="h3 mb-3 fw-normal text-center">Saved Messages</h1>
        {% if messages %}
        <ul class="list-group">
          {% for timestamp, entry in messages.items() %}
          <li class="list-group-item">
            <strong>{{ timestamp }}</strong>: {{ entry.username }} - {{ entry.message }}
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-center">No messages yet</p>
        {% endif %}
      </div>
    </div>
  </div>

  <body>

</html>
